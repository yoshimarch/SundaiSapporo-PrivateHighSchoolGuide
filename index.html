            // 形式を正規化する関数（ラベル優先 → 月でフォールバック）
        const normalizeExamType = (round) => {
        const label = (round.label || '').trim();

        // 1) ラベルで最優先判定
        if (/推薦/.test(label)) return '推薦';
        if (/単願/.test(label)) return '単願';   // ← 単願は最優先で単願に
        if (/専願/.test(label)) return '専願';
        if (/併願/.test(label)) return '一般';   // 併願は一般に包含
        if (/一般/.test(label)) return '一般';

        // 2) ラベルに情報が無い時だけ月で分類（フォールバック）
        if (round.date) {
            const d = new Date(round.date);
            const m = d.getMonth() + 1;
            if (m === 1) return '専願';
            if (m === 2) return '一般';
        }

        return '';
        };


      document.getElementById('apply-filters').addEventListener('click', () => {
        const typeWord = document.getElementById('examtype-filter').value;   // 推薦/専願/一般 or ""
        const dateWord = document.getElementById('examdate-filter').value.trim(); // "M/D" or ""
        const genderWord = document.getElementById('gender-filter').value;   // 男子校/女子校/共学 or ""

        let targetMonth = null, targetDay = null;
        if (dateWord) {
          const m = dateWord.match(/^(\d{1,2})[\/\-](\d{1,2})$/);
          if (m) { targetMonth = +m[1]; targetDay = +m[2]; }

          if (typeWord) {
            const hasType = school?.admissions?.rounds?.some(r => normalizeExamType(r) === typeWord);
            if (!hasType) visible = false;
          }

          // 受験日程（M/D 一致）
          if (visible && targetMonth !== null && targetDay !== null) {
            const hasDate = school?.admissions?.rounds?.some(r => {
              if (!r.date) return false;
              const d = new Date(r.date);
              return (d.getMonth()+1) === targetMonth && d.getDate() === targetDay;
            });
            if (!hasDate) visible = false;
          }

          // 学校区分（gender）
          if (visible && genderWord) {
            if ((school.gender||'') !== genderWord) visible = false;
          }

          card.style.display = visible ? 'block' : 'none';
          if (visible) visibleCount++;
        });

        resultsCount.textContent = visibleCount;
        if (visibleCount === 0) noResults.classList.remove('hidden'); else noResults.classList.add('hidden');
      });

      document.getElementById('clear-filters').addEventListener('click', () => {
        document.getElementById('examtype-filter').value = '';

        resultsCount.textContent = total;
        noResults.classList.add('hidden');
      });
    }

      function sortCards() {
        const method = document.getElementById('sort-select').value;
        const container = document.getElementById('cards');
        const list = Array.from(container.children);
        list.sort((a, b) => {
          const cardA = a, cardB = b;
          if (method === 'name-asc')   return cardA.querySelector('h2').textContent.localeCompare(cardB.querySelector('h2').textContent);
          if (method === 'name-desc')  return cardB.querySelector('h2').textContent.localeCompare(cardA.querySelector('h2').textContent);
          const da = getEarliestDate(cardA), db = getEarliestDate(cardB);
          return method === 'date-asc' ? da - db : db - da;
        });
        list.forEach(el => container.appendChild(el));
      }
      function getEarliestDate(card) {
        const ss = Array.from(card.querySelectorAll('summary')).map(s => s.querySelector('span:last-child')?.textContent).filter(Boolean);
        if (!ss.length) return new Date(2099,11,31).getTime();
        const toDate = s => { const [m,d] = s.split('/').map(Number); return new Date(2026, m-1, d).getTime(); };
        return Math.min(...ss.map(toDate));
      }
      try { lucide.createIcons(); } catch {}
    }

          favBtn.addEventListener('click', e => {
            const id = e.currentTarget.dataset.schoolId;
            const idx = favorites.indexOf(id);
            if (idx === -1) {
              favorites.push(id);
              e.currentTarget.innerHTML = `<i data-lucide="star" class="h-4 w-4 mr-1"></i> お気に入り済`;
              e.currentTarget.classList.replace('bg-gray-100','bg-yellow-100');
              e.currentTarget.classList.replace('text-gray-800','text-yellow-800');
              e.currentTarget.classList.replace('hover:bg-gray-200','hover:bg-yellow-200');
            } else {
              favorites.splice(idx,1);
              e.currentTarget.innerHTML = `<i data-lucide="star" class="h-4 w-4 mr-1"></i> お気に入り`;
              e.currentTarget.classList.replace('bg-yellow-100','bg-gray-100');
              e.currentTarget.classList.replace('text-yellow-800','text-gray-800');
              e.currentTarget.classList.replace('hover:bg-yellow-200','hover:bg-gray-200');
            }
            try { localStorage.setItem('schoolFavorites', JSON.stringify(favorites)); } catch {}
            try { lucide.createIcons(); } catch {}
          });

          const tipWrap = document.createElement('div');
          tipWrap.className = 'fav-tip';
          tipWrap.innerHTML = `
            <button class="p-1 rounded hover:bg-gray-100" aria-label="お気に入りの説明" title="お気に入りの説明">
              <i data-lucide="info" class="h-4 w-4 text-gray-500"></i>
            </button>
            <div class="fav-tip-content">
              <div class="font-medium mb-1">お気に入りとは？</div>
              この端末のブラウザに保存します。<br>
              別の端末では共有されません。<br>
              シークレットでは閉じると消えます。
            </div>`;
          tipWrap.querySelector('button').addEventListener('click', (e) => {
            e.stopPropagation(); tipWrap.classList.toggle('show');
          });
          document.addEventListener('click', () => tipWrap.classList.remove('show'));

          card.style.position = 'relative';
          card.appendChild(favBtn);
          card.appendChild(tipWrap);
        });
        try { lucide.createIcons(); } catch {}
      }

      const favFilterBtn = document.createElement('button');
      favFilterBtn.id = 'favorites-filter';
      favFilterBtn.className = 'ml-4 bg-yellow-100 hover:bg-yellow-200 text-yellow-800 px-4 py-2 rounded-lg flex items-center';
      favFilterBtn.innerHTML = `<i data-lucide="star" class="h-4 w-4 mr-2"></i><span>お気に入りのみ表示</span>`;
      const searchBarContainer = document.querySelector('.relative.max-w-md.mx-auto');
      if (searchBarContainer) {
        const parentDiv = document.createElement('div');
        parentDiv.className = 'flex items-center justify-center mt-4';
        searchBarContainer.parentNode.insertBefore(parentDiv, searchBarContainer.nextSibling);
        parentDiv.appendChild(favFilterBtn);
      }
      let showingOnlyFavorites = false;
      favFilterBtn.addEventListener('click', () => {
        showingOnlyFavorites = !showingOnlyFavorites;
        if (showingOnlyFavorites) {
          favFilterBtn.classList.replace('bg-yellow-100','bg-yellow-500');
          favFilterBtn.classList.replace('text-yellow-800','text-white');
          favFilterBtn.querySelector('span').textContent = 'すべて表示';
          document.querySelectorAll('.school-card').forEach(card => {
            const name = card.querySelector('h2').textContent.trim();
            card.style.display = favorites.includes(name) ? 'block' : 'none';
          });
        } else {
          favFilterBtn.classList.replace('bg-yellow-500','bg-yellow-100');
          favFilterBtn.classList.replace('text-white','text-yellow-800');
          favFilterBtn.querySelector('span').textContent = 'お気に入りのみ表示';
          document.querySelectorAll('.school-card').forEach(card => card.style.display='block');
        }
        const visibleCount = [...document.querySelectorAll('.school-card')].filter(el => el.style.display !== 'none').length;
        resultsCount.textContent = visibleCount;
        if (visibleCount === 0) noResults.classList.remove('hidden'); else noResults.classList.add('hidden');
        try { lucide.createIcons(); } catch {}
      });

      const observer = new MutationObserver(muts => {
        if (muts.some(m => m.type==='childList' && m.addedNodes.length>0)) {
          setTimeout(addFavoriteButtons, 50);
        }
      });
      observer.observe(document.getElementById('cards'), { childList:true });
      setTimeout(addFavoriteButtons, 50);
    }
  </script>
</body>
</html>
